<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register - EN Solution</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Roboto', sans-serif;
          background: #f8fafc;
          margin: 0;
          padding: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
        }
        .card {
          background: #fff;
          padding: 28px;
          border-radius: 10px;
          box-shadow: 0 8px 24px rgba(0,0,0,0.08);
          width: 360px;
        }
        h2 { text-align: center; margin: 0 0 16px; }
        label { font-weight: 600; display:block; margin-top: 10px; }
        input[type="text"], input[type="email"] {
          width:100%;
          padding:8px 10px;
          margin-top:6px;
          border:1px solid #ddd;
          border-radius:6px;
          box-sizing:border-box;
        }
        button {
          width:100%;
          margin-top:16px;
          padding:10px;
          background: linear-gradient(135deg,#a8ff78,#78ffd6);
          border: none;
          border-radius: 8px;
          font-weight:700;
          cursor:pointer;
        }
        .back-link { display:block; text-align:center; margin-top:12px; color:#2c3e50; text-decoration:none; }
    </style>
</head>
<body>
<div class="card">
    <h2>Register</h2>

    <form th:action="@{/register}" action="/register" method="post">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="surname">Surname</label>
        <input id="surname" name="surname" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <button type="submit">Register</button>
    </form>


    <a class="back-link" href="/" th:href="@{/}">Back to Home</a>
</div>
</body>
</html>
